{% extends "base.html" %}

{% block body %}

<form action="" method="POST">
    {% csrf_token %}
    
    <div class="container m-6">
        {{ form.username }}
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
    </div>

    <p class="has-text-centered">
        <button type="submit" class="button is-outlined is-rounded is-info">Зарегистрировася</button>
    </p>
</form>

{% endblock %}
